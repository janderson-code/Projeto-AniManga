{% extends 'base/header.html' %}
{% load static %}
{% block script %}
<script type="text/javascript" src="{% static 'animes/js/script.js'%}"></script>
{% endblock %}
{% load crispy_forms_tags %}
{% block main %}
    <main>
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Editar Anime</span>
                        <div class="row">
                            <form class="col s12" method="POST">
                                {% csrf_token %}
                                {{ new_anime_form|crispy }}
                                <input id="id_auto_complete_url" type="hidden" value="{% url 'anime_auto_complete'%}"/>
                                <button class="btn-large send-button waves-effect waves-light light-blue darken-2"
                                        value="enviar"
                                        type="submit"
                                        name="enviar">
                                        Alterar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--script para botÃ£o Limpar campos-->
</main>
{% endblock %}
