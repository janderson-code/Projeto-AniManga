{% extends 'base/header.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block main %}
    <main>
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Cadastrar Anime</span>
                        <div class="row">
                            <form class="col s12" method="POST">
                                {% csrf_token %}
                                {{ new_anime_form|crispy }}
                                <div class="card-action">
                                    <a class="btn waves-effect waves-light grey btn " href="">Cancelar</a>
                                    <button class="btn waves-effect waves-light green " type="reset" name="action">Limpar
                                <i class="material-icons right">send</i>
                            </button>
                                    <button class="btn waves-effect waves-light light-blue darken-2" value="enviar" type="submit" name="enviar">Cadastrar
                                <i class="material-icons right">send</i>
                            </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--script para botÃ£o Limpar campos-->
        <script>
            function limparForm() {

                const input = document.getElementsByTagName("input");

                for (prop of input) {
                    prop.value = "";
                }

            }
        </script>
    </main>
    {% endblock %}
