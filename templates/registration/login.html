{% load static %} {% load crispy_forms_tags %} {% block content %}
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link rel="stylesheet" href="{% static 'style.css'%}" media="screen">

<body class="login">
    <div class="nav-header center white-text">
    </div>
    <div id="login-page" class="row">
        <div class="col l4 s9 m6 offset-l4  offset-m3  offset-s1 z-depth-8 card-panel  blue-grey darken-4">
            <form class="login-form" method="post">
                <div class="row">
                    <div class="row">
                        <div>
                            <h4 class="center white-text">Login
                            </h4>
                        </div>
                        <div class="input-field col s12 white-text">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ next }}"> {{ form|crispy }}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m12 l12  login-text">
                        <input type="checkbox" id="remember-me" />
                        <label for="remember-me">Lembra-me</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button type="submit" class="btn btn-primary btn-block deep-orange darken-4">Entrar</button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 m6 l6">
                        <p class="margin medium-small"><a href="#">Cadastrar Agora</a></p>
                    </div>
                    <div class="input-field col s6 m6 l6">
                        <p class="margin right-align medium-small"><a href="#">Esqueci minha senha</a></p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>
{%endblock%}
