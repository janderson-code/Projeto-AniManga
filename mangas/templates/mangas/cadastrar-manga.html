{% extends 'base/header.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block script %}
<script type="text/javascript" src="{% static 'mangas/js/script.js'%}"></script>
{% endblock %}
{% block main %}
    <main>
        <div class="row">
            <div class="col s6 offset-s3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center">Cadastrar Manga</span>
                        <div class="row">
                            <form class="col s12" method="POST">
                                {% csrf_token %}
                                {{ new_manga_form|crispy }}
                                <input id="id_auto_complete_url" type="hidden" value="{% url 'manga_auto_complete'%}"/>
                                <button class="btn-large send-button waves-effect waves-light light-blue darken-2"
                                            value="enviar"
                                            type="submit"
                                            name="enviar">
                                        Enviar
                                        <i class="material-icons right">send</i>
                                    </button>               
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
{% endblock %}
