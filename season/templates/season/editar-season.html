{% extends 'animanga/base/header.html' %} {% load static %} {% block main %}
<main>
    <div class="row">
        <div class="col s6 offset-s3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Editar Temporada</span>
                    <div class="row">
                        <form class="col s12" method="POST" action="cadastrarFilme.php">
                            <!--Input do Titulo--->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input name="season_name" id="season_name" type="text" value="" required>
                                    <label for="season_name">Nome da Temporada</label>
                                    <div class="red-text">
                                    </div>
                                </div>
                            </div>


                            <!--Input do Gênero--->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="season_year" name="season_year" type="text" value="">
                                    <label for="season_year">Ano</label>
                                    <div class="red-text">
                                    </div>
                                </div>
                            </div>

                            <!--Input do Total Episodios--->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="total_animes" name="total_animes" type="text" value="">
                                    <label for="total_animes">Total de Animes</label>
                                    <div class="red-text">
                                    </div>
                                </div>
                            </div>

                            <!--Input do Status--->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="start_at" name="start_at" type="text" value="">
                                    <label for="start_at">Inicio</label>
                                    <div class="start_at">
                                    </div>
                                </div>
                            </div>

                            <!--Input do Thumbnail Oficial--->
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="end_at" name="end_at" type="text" value="">
                                    <label for="end_at">Fim</label>
                                    <div class="red-text">
                                    </div>
                                </div>
                            </div>

                    </div>
                    <div class="card-action">
                        <a class="btn waves-effect waves-light grey btn " href="">Cancelar</a>
                        <button class="btn waves-effect waves-light green " type="reset" name="action">Limpar
                                <i class="material-icons right">send</i>
                            </button>
                        <button class="btn waves-effect waves-light light-blue darken-2" value="enviar" type="submit" name="enviar">Cadastrar
                                <i class="material-icons right">send</i>
                            </button>
                    </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    </div>
    <!--script para botão Limpar campos--->
    <script>
        function limparForm() {

            const input = document.getElementsByTagName("input");

            for (prop of input) {
                prop.value = "";
            }

        }
    </script>
</main>
{% endblock %}
